<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link href='https://fonts.googleapis.com/css?family=Lato:400,300,100' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<div id="header" class="row">
				<div class="col-md-6">
					<img id="logo" class="margin-top" src="images/logo.png" alt="logo">
				</div>
				<div class="col-md-6 text-right text-uppercase">
					<h1 class="text-super text-color-dark">Jane Doette</h1>
					<h4 class="text-color-dark">Front-end Ninja</h4>
				</div>
			</div>
			<div id="divider" class="row">
				<div class="col-md-12"><hr></div>
			</div>
			<div id="main" class="row">
				<div class="col-md-12">
					<img class="img-responsive" style="width:100%" src="images/puppy1.jpg" alt="main-image">
				</div>
			</div>
			<div id="subtitle" class="row">
				<div class="col-md-12 text-muted text-color-light">
					<h2>Featured Work</h2>
				</div>
			</div>
			<div id="list" class="row">
				<div class="col-md-4">
					<img class="full-width img-responsive" src="images/puppy2.jpg" alt="appify image">
					<h4 class="text-uppercase text-center text-color-dark text-muted">Appify</h4>
					<p class="text-center text-color-light text-thin">https://github.com/udacity/appify/</p>
				</div>
				<div class="col-md-4">
					<img class="full-width img-responsive" src="images/puppy2.jpg" alt="sunflower image">
					<h4 class="text-uppercase text-center text-color-dark text-muted">Sunflower</h4>
					<p class="text-center text-color-light text-thin">https://github.com/udacity/sunflower/</p>
				</div>
				<div class="col-md-4">
					<img class="full-width img-responsive" src="images/puppy2.jpg" alt="bookeh image">
					<h4 class="text-uppercase text-center text-color-dark text-muted">Bookeh</h4>
					<p class="text-center text-color-light text-thin">https://github.com/udacity/bookeh/</p>
				</div>
			</div>
		</div>
	</body>
<html>
